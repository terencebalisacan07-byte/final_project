<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balisacan's Siomai House - Contact</title>
<link rel="stylesheet" href="../final_project/css/contacs.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/photo/3bce0695-9f46-4b3d-bb83-796bde0430b4-removebg-preview.png" alt="Balisacan's Siomai House Logo">
                <span>Balisacan's Siomai House</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contacts.html" class="active">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-hero">
        <h1>Contact Us</h1>
        <p>Have questions or want to place an order? Send us a message!</p>
    </section>

    <section class="contact-form-section">
        <form action="#" method="post" class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Balisacan’s Siomai House</p>
    </footer>
</body>
</html>
